<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-800">
        <!-- flip clock container -->
        <div
            class="relative border-8 border-yellow-100 rounded shadow-2xl font-mono grid grid-cols-2 gap-x-px text-9xl text-white">
            <!-- stand -->
            <div class="absolute inset-x-0 mx-auto -bottom-5 flex justify-center">
                <div class="w-3/4 bg-yellow-100 h-5 rounded"></div>
            </div>

            <!-- left side -->
            <div class="relative bg-black p-8">
                <!-- background grid of black squares -->
                <div class="absolute inset-0 grid grid-rows-2">
                    <div class="bg-gradient-to-br from-gray-800 to-black"></div>
                    <div class="bg-gradient-to-br from-gray-700 to-black"></div>
                </div>
                <!-- time numbers -->
                <span class="relative">05</span>
                <!-- line across the middle -->
                <div class="absolute inset-0 flex items-center">
                    <div class="h-px w-full bg-black"></div>
                </div>
            </div>
            <!-- right side -->
            <div class="relative bg-black p-8">
                <!-- background grid of black squares -->
                <div class="absolute inset-0 grid grid-rows-2">
                    <div class="bg-gradient-to-br from-gray-800 to-black"></div>
                    <div class="bg-gradient-to-br from-gray-700 to-black"></div>
                </div>
                <!-- time numbers -->
                <span class="relative">47</span>
                <!-- line across the middle -->
                <div class="absolute inset-0 flex items-center">
                    <div class="h-px w-full bg-black"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
