<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-800">
        <!-- flip clock container -->
        <div
            class="border-8 border-yellow-100 rounded shadow-2xl font-mono grid grid-cols-2 gap-x-px text-9xl text-white">

            <!-- left side -->
            <div class="relative bg-black p-8">
                <!-- background grid of black squares -->
                <!-- time numbers -->
                <span>05</span>
                <!-- line across the middle -->
            </div>
            <!-- right side -->
            <div class="bg-black p-8">
                <span>47</span>
            </div>
        </div>
    </div>
</body>

</html>
