<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <style>


    
    
      body {
	  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	  background-size: 400% 400%;
	  animation: gradient 15s ease infinite;
	  user-select: none;

	  font-family: sans-serif;

	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;

	  margin: 0;
	  flex-direction: column;
	  overflow: hidden;
      }

      @keyframes gradient {
	  0% {
	      background-position: 0% 50%;
	  }
	50% {
	    background-position: 100% 50%;
	}
	100% {
	    background-position: 0% 50%;
	}
      }

      
      .kinetic {
	  position: relative;
	  left: -30px;

      }

      .kinetic::after, .kinetic::before {

	  content: '';

	  border: 10px solid transparent;
	  border-bottom-color: white;
	  opacity: 0.4;
	  position: absolute;
	  top: 0;
	  left: 0;
	  animation: rotateA 2s linear infinite 0.5s;
      }

      .kinetic::before {
	  transform: rotate(90deg);
	  animation: rotateB 2s linear infinite;
      }

      @keyframes rotateA {
	  0%, 25% {
	      transform: rotate(0deg);
	  }

	  50%, 75% {
	      transform: rotate(180deg);
	  }

	  100% {
	      transform: rotate(360deg);
	  }
      }

      @keyframes rotateB {
	  0%, 25% {
	      transform: rotate(90deg);
	  }

	  50%, 75% {
	      transform: rotate(270deg);
	  }

	  100% {
	      transform: rotate(450deg);
	  }
      }

      
      .clock {
	  white-space: nowrap;
	  padding: 100px;
	  color: snow;
	  font-weight: bold;
	  font-size: 13vw;
	  opacity: 0.9;
	  text-shadow: 0 0 10px rgba(255,255,255,0.8); 
	  animation: gravity 2s  alternate infinite;
      }

      @keyframes gravity {
	  0% {
	      transform: scale(1) translateY(0);
	  }

	  100% {
	      transform: scale(1.02) translateY(-5px);
	  }
      }

      .circle {
	  animation: grow 3s linear;
	  border: 1px solid rgba(255, 255, 255, 0.2);
	  border-radius: 50%;
	  position: absolute;
	  height: 30px;
	  width: 30px;
      }

      @keyframes grow {
	  to {
              opacity: 0;
	      transform: scale(5);
	  }
      }

      .footer {
	  opacity: 0.7;
	  position: absolute;
	  bottom: 0;
	  text-align: center;
	  padding: 20px;
	  color: snow;
      }
      
      .footer a {
	  color: snow;
      }

      @media screen and (max-width: 360px) {
	  .footer {
	   padding: 20px;   
	  }

      }
      
    </style>
  </head>
  <body>




    <div class="clock"></div>
    <div class="footer">
    <span class="kinetic"></span>
    <small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov/projects">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
    </div>

    
    <script>
      function createCircle() {
      const circleEl = document.createElement('div')
      circleEl.classList.add('circle')
      circleEl.style.top = Math.random() * innerHeight + "px";
      circleEl.style.left = Math.random() * innerWidth + "px";
      document.body.appendChild(circleEl);
	
      setTimeout(() => {
      circleEl.remove()
      }, 3000)
      }

      setInterval(createCircle, 300)
</script>


    <script>

      function displayTime() {
	  let date = new Date();
	  let time = date.toLocaleTimeString();


	  document.querySelector('.clock').innerHTML = time;
      }

      displayTime();
      const createClock = setInterval(displayTime, 1000);

    </script>

  </body>
</html>
