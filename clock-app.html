<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <style>
          
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
      
     body {
	 background: whitesmoke;
	 margin: 0;
	  height: 100vh;
	  text-align: center;
	  font-family: 'Roboto', sans-serif;
     }
      

     .shadow {
	 color: white;
	 text-shadow: 
	     0 1px 0 #ccc, 
	     0 2px 0 #c9c9c9, 
	     0 3px 0 #bbb, 
	     0 4px 0 #b9b9b9, 
	     0 5px 0 #aaa, 
	     0 6px 1px rgba(0,0,0,.1), 
	     0 0 5px rgba(0,0,0,.1), 
	     0 1px 3px rgba(0,0,0,.3), 
	     0 3px 5px rgba(0,0,0,.2), 
	     0 5px 10px rgba(0,0,0,.25), 
	     0 10px 10px rgba(0,0,0,.2), 
	     0 20px 20px rgba(0,0,0,.15);
     }

     
     .container {
	  overflow: hidden;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  position: relative;
	  width: 100%;
	  height: 100%;

      }

      .clock {
	  user-select: none;
	  font-weight: 700;
	  font-size: 20vw;
	  margin-top: 200px;

      }
      
      .footer {
	  color: #999;
	  padding: 25px;
	  position: fixed;
	  bottom: 10px;
      }

      a {
	  color: #555;
      }

    </style>
  </head>
  <body>
    <div class="container">

    <div class="clock shadow"></div>

    <div class="footer">
    <small>Written, designed, and built by Rodion Sibov, a designer who you can find on <a href="https://github.com/rodionsibov">GitHub </a>, or good old-fashioned <a href="mailto:rodionsibov@gmail.com">Email.</small>
</div>
    </div>

    <script>
      
      function displayTime() {

	  const now = new Date();
	  const hours = now.getHours()
	  const minutes = now.getMinutes()
	  const seconds = now.getSeconds()


	  document.querySelector('.clock').innerHTML = `${hours}:${minutes}:${seconds}`	      
      }

      displayTime();
      
      const createClock = setInterval(displayTime, 1000);

    </script>

  </body>
</html>
